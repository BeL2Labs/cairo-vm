name: publish

on:
  push:
    tags:        
      - '*'           # Push events to every tag not containing /
      # Allow manual triggering
  workflow_dispatch:
  pull_request:
    branches: [ '*' ]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2
    - name: Install stable toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - name: Check semver
      uses: jrigada/cargo-semver-checks-action@v1
      with:
        crate-name: cairo-rs
    - run: cargo publish --token ${CARGO_REGISTRY_TOKEN} --registry test
      env:
        CRATES_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}